<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="col-lg-4 m-auto mt-5">
    <div class="text-center mb-3">
        <h2 style="color:red;">Email Sen<span style="color:green">ding Form</span></h2>
    </div>
    <div class="card p-3 bg-info bg-opacity-10 border border-info  rounded-end">
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Receipt email address</label>
                <input type="text" class="form-control border-success" name="email" id="exampleFormControlInput1"
                       placeholder="Receipt email address">
            </div>
            <div class="mb-3">
                <label for="exampleInputSubject" class="form-label">Subject</label>
                <input type="text" class="form-control border-success" name="subject" id="exampleInputSubject">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control border-success" id="exampleFormControlTextarea1" name="message"
                          rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFileAttachment" class="form-label">Choose File</label>
                <input type="file" class="form-control border-success" name="attachment" accept=".jpg, .jpeg, .png, .pdf" id="exampleFileAttachment">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Send</button>

            </div>
        </form>
    </div>
</div>


<!-- Display messages -->
<div class="text-center">
    {% if messages %}
    <ul class="messages alert alert-warning alert-dismissible fade show">
        {% for message in messages %}
        <li
                {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

</body>
</html>
